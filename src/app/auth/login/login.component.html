<form (ngSubmit)="login()" [formGroup]="form">
    <label>Email</label>
    <input type="email" formControlName="email"  placeholder="Digite um email">
    <label>Password</label>
    <input type="password" formControlName="password" placeholder="Digite uma senha"> <br><br>
    <button mat-button type="submit">Login</button>
</form>
